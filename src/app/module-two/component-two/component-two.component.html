<div class="container">
    <h1 translate ='Mock Data Table'></h1>
    <h1>{{title}}</h1>
    <table>
        <thead>
            <tr>
                <th translate="id"></th>
                <th translate="name"></th>
                <th translate="email"></th>
                <th translate="age"></th>
                <th translate="country"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.email}}</td>
                <td [translate]="item.country"></td>
            </tr>
          
        </tbody>
    </table>
</div>
